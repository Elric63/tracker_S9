<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Socket.io</title>
</head>

<body>
<h1>Communication avec socket.io !</h1>

<p><input type="button" value="Send message to serveur" id="poke"/></p>

<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io.connect('http://localhost:8080');

    // Le serveur demande le pseudo du client
    var pseudo = prompt('Choisissez un pseudo : ');
    socket.emit('new_client', pseudo);

    socket.on('message', function (message) {
        alert('--> ' + message);
    });

    $('#poke').click(function () {
        var ctos = prompt('Quel est votre message ?')
        socket.emit('message', ctos);
    });
</script>
</body>
</html>
